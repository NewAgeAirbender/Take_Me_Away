<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type "text/css" href="css/style.css">
    <title>All Aboard!</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>All Aboard the Nope Train to FuckThatville!</h1>
            <h3>A great place to send your enemies. Or get away from them.*</h3>
            <small>*Bernard Black Approved</small>
        </div>
        <div class="currentTrains">
            <h1>Current Train Schedule</h1>
            <table class="table">
                <thead>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <form class="addTrain">
            <h1>Add Train</h1>
            <div class="form-group">
                <label for="name">Train Name</label>
                <input type="text" id="name">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination">
            </div>
            <div class="form-group">
                <label for="firstTrain">First Train Time (military time)</label>
                <input type="text" id="firstTrain">
            </div>
            <div class="form-group">
                <label for="rate">Frequency (minutes)</label>
                <input type="text" id="rate">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>

</html>
